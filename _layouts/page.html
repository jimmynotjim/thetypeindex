---
layout: default
---

<div class="page">

  <header class="page-header">
    <h1 class="page-heading">{{ page.title }}</h1>
    {% if page.sub_heading %}
    <p class="page-sub-heading">{{ page.sub_heading }}</p>
    {% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
